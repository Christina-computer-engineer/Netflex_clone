<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Detail - Netflix</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .video-container {
      position: relative;
      max-width: 700px;
      margin-top: 20px;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    video {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>NETFLIX</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
    </div>
  </div>

  <div style="padding: 40px;">
    <h2>Movie Title</h2>
    <p><strong>Genre:</strong> Action, Thriller</p>
    <p><strong>Description:</strong> A thrilling journey of a secret agent saving the world from chaos.</p>

    <div class="video-container">
      <video id="videoPlayer" poster="https://image.tmdb.org/t/p/w500/8YFL5QQVPy3AgrEQxNYVSgiPEbe.jpg">
        <source src="sample-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
      <button id="playBtn" class="play-button">â–¶ Play</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("videoPlayer");
    const playBtn = document.getElementById("playBtn");

    playBtn.addEventListener("click", () => {
      video.play();
      playBtn.style.display = "none";
    });

    video.addEventListener("pause", () => {
      playBtn.style.display = "block";
    });
  </script>
</body>
</html>
