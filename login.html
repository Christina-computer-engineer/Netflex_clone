<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Netflix</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-box {
      width: 300px;
      margin: 100px auto;
      padding: 30px;
      background-color: #222;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>NETFLIX</h1>
  </div>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Email or Phone">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</body>
</html>
